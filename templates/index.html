<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimization Web App</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Optimization Web App</h1>
    <form method="post">
        <label for="fx">Enter the function (e.g., x**2): </label>
        <input type="text" name="fx" required><br>

        <label for="x_0">Enter the initial value (x_0): </label>
        <input type="text" name="x_0" required><br>

        <label for="max_iter">Enter the maximum number of iterations: </label>
        <input type="text" name="max_iter" required><br>

        <label for="tol">Enter the tolerance: </label>
        <input type="text" name="tol" required><br>

        <input type="submit" value="Run Optimization">
    </form>

    {% if result %}
        <h2>Optimization Results:</h2>
        <table border="1">
            <tr>
                <th>Iteration</th>
                <th>x</th>
                <th>Change</th>
            </tr>
            {% for item in result %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}

    <a href="{{ url_for('plot') }}" target="_blank">View Animated Plot</a>
</body>
</html>
